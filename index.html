<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타 9컷 분할기</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="ad-banner">배너광고 영역</div>

      <div class="content-area">
        <div id="step-1-upload" class="toss-card active">
          <div class="card-content">
            <h1>사진 한 장으로<br />프로필을 꽉 채워보세요</h1>
            <p>설치도, 로그인도 필요 없어요.<br />웹에서 바로 나눠드려요.</p>
          </div>
          <div class="card-footer-simple">
            <button id="uploadButton" class="btn-primary">+ 사진 올리기</button>
          </div>
          <input
            type="file"
            id="imageLoader"
            accept="image/*"
            style="display: none"
          />
        </div>

        <div id="step-2-crop" class="toss-card">
          <div class="card-content">
            <h1>
              가장 잘 어울리는<br /><strong id="cropHeadingText"
                >"3x3 정방형"</strong
              >으로 나눌까요?
            </h1>
            <p>영역을 조절하거나, 다른 방법으로 나눌 수 있어요.</p>

            <div class="mode-toggle-group">
              <button id="fitFillToggleButton" class="btn-mode active">
                ✂️ 자르기
              </button>
              <div
                id="colorPickerGroup"
                class="color-picker"
                style="display: none"
              >
                <button
                  class="color-dot"
                  data-color="#FFFFFF"
                  style="background-color: #ffffff; border: 1px solid #eee"
                ></button>
                <button
                  class="color-dot active"
                  data-color="#000000"
                  style="background-color: #000000"
                ></button>
                <button
                  class="color-dot"
                  data-color="auto"
                  style="
                    background: conic-gradient(
                      red,
                      yellow,
                      lime,
                      aqua,
                      blue,
                      magenta,
                      red
                    );
                  "
                >
                  🎨
                </button>
              </div>
            </div>

            <div id="cropperContainer">
              <img id="cropperImage" src="" alt="크롭할 이미지" />
            </div>
            <div id="fitPreviewContainer" style="display: none"></div>
          </div>
          <div class="card-footer button-group">
            <button id="changeGridButton" class="btn-secondary">
              🔄 다른 방법
            </button>
            <button id="cropAndSplitButton" class="btn-primary">
              💙 이대로 나누기
            </button>
          </div>
        </div>

        <div id="step-2-options" class="toss-card">
          <div class="card-content">
            <h1>다른 방법으로 나눌까요?</h1>
            <p>사진 비율에 맞는 추천 옵션입니다.</p>
            <img id="sourcePreview" src="" alt="선택한 사진" />
            <div class="option-group" id="optionGroup"></div>
          </div>
          <div class="card-footer">
            <button id="backToCropButton" class="btn-primary">
              ↩️ 추천으로 돌아가기
            </button>
          </div>
        </div>

        <div id="step-3-result" class="toss-card">
          <div class="card-content">
            <h1>완료!</h1>
            <p>
              이미지를 탭하면 갤러리에 저장돼요.<br />(아이폰은 .zip 저장을
              권장하지 않아요)
            </p>
            <div id="gridResultContainer"></div>
          </div>
          <div class="card-footer button-group">
            <button id="zipDownloadButton" class="btn-secondary">
              .zip으로 모두 받기
            </button>
            <button id="restartButton" class="btn-primary">새로 하기</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
