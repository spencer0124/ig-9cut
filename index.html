<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타 4:5 파노라마 정복</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="ad-banner">배너광고 영역</div>

      <div class="content-area">
        <div id="step-1-upload" class="toss-card active">
          <div class="card-content">
            <h1>4:5 파노라마 피드<br />완벽하게 만들기</h1>
            <p>
              인스타 썸네일 잘림 현상까지 고려한<br />
              정확한 오버랩 분할을 제공합니다.
            </p>
          </div>
          <div class="card-footer-simple">
            <button id="uploadButton" class="btn-primary">+ 사진 올리기</button>
          </div>
          <input
            type="file"
            id="imageLoader"
            accept="image/*"
            style="display: none"
          />
        </div>

        <div id="step-2-smart-switch" class="toss-card">
          <div class="card-content">
            <h1>
              사진이 많이 잘려요.<br /><strong id="padHeadingText"
                >여백을 채워</strong
              >
              나눌까요?
            </h1>
            <p>
              선택한 <strong id="padOptionText">"2줄"</strong> 비율에 맞게<br />
              빈 공간은 검은색 여백으로 채워져요.
            </p>
            <div id="fitPreviewContainer"></div>
          </div>
          <div class="card-footer button-group">
            <button id="forceCropButton" class="btn-secondary">
              ✂️ 아니요, 자를래요
            </button>
            <button id="splitWithPadButton" class="btn-primary">
              💙 네, 여백으로 나눌게요
            </button>
          </div>
        </div>

        <div id="step-2-crop" class="toss-card">
          <div class="card-content">
            <h1>
              <strong id="cropHeadingText">"2줄 파노라마"</strong><br />
              영역을 선택하세요
            </h1>
            <p>
              흰색 실선은 이미지가 나뉘는 곳,<br />
              <span style="color: #ff4b4b">붉은 영역</span>은 썸네일에서 잘리는
              곳입니다.
            </p>
            <div id="cropperContainer">
              <img id="cropperImage" src="" alt="크롭할 이미지" />
            </div>
          </div>
          <div class="card-footer button-group">
            <button id="changeGridButton" class="btn-secondary">
              🔄 줄 수 변경
            </button>
            <button id="cropAndSplitButton" class="btn-primary">
              💙 이대로 나누기
            </button>
          </div>
        </div>

        <div id="step-2-options" class="toss-card">
          <div class="card-content">
            <h1>몇 줄로 나눌까요?</h1>
            <p>4:5 비율 파노라마 기준입니다.</p>
            <img id="sourcePreview" src="" alt="선택한 사진" />
            <div class="option-group" id="optionGroup"></div>
          </div>
          <div class="card-footer">
            <button id="backToCropButton" class="btn-primary">
              ↩️ 돌아가기
            </button>
          </div>
        </div>

        <div id="step-3-result" class="toss-card">
          <div class="card-content">
            <h1>완료!</h1>
            <p>
              순서대로(1번부터) 업로드하면<br />
              피드에서 끊김 없이 이어집니다.
            </p>
            <div id="gridResultContainer"></div>
          </div>
          <div class="card-footer button-group">
            <button id="zipDownloadButton" class="btn-secondary">
              .zip으로 모두 받기
            </button>
            <button id="restartButton" class="btn-primary">새로 하기</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
